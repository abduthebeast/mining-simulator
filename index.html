<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mining Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #ui {
      position: absolute; top: 10px; left: 10px;
      color: white; background: rgba(0,0,0,0.5); padding: 10px;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="ui">
    Health: <span id="health">100</span><br>
    Coins: <span id="coins">0</span><br>
    Ore: <span id="ore">0</span>/<span id="capacity">5</span><br>
    <button id="hatchBtn">Hatch Egg</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
