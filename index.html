<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    #capacity-text, #shop-ui, #inventory-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 6px;
    }

    #inventory-ui {
      top: 120px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="shop-ui" style="display: none;">
    <div>Welcome to the Shop</div>
    <div id="coins-text">Coins: 100</div>
    <button class="button" onclick="upgradeTool()">Upgrade Tool</button>
    <button id="upgradeBackpack" class="button">Upgrade Backpack</button>

  </div>

  <div id="capacity-text">Ore: 0 / 50</div>
  
  <div id="ore-ui" style="position: absolute; top: 180px; left: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 6px;">
    Ore: <span id="ore-count">0</span> / <span id="ore-max">50</span><br>
    Coins: <span id="coin-count">100</span><br><br>
    <button onclick="sellOre()">Sell Ore</button>
  </div>

  <button class="button" id="hatch-button">Hatch Egg</button>
  <button class="button" id="shop-button">Open Shop</button>
  <button class="button" id="inventory-button">Inventory</button>

  <div id="inventory-ui">
    <div>Your Pets & Items</div>
    <div id="inventory-content">No pets yet.</div>
  </div>

  <!-- Add Money and Capacity UI -->
  <div id="ore-ui" style="position: absolute; top: 50px; left: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 6px;">
    Coins: <span id="money">0</span><br>
    Capacity: <span id="capacity">0</span><br>
  </div>

  <!-- Load THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <!-- Your game script -->
  <script src="game.js"></script>
</body>
</html>
